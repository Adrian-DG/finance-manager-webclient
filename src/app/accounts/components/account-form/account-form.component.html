<form [formGroup]="accountForm">
	<div class="props">
		<mat-form-field>
			<mat-label>Account name</mat-label>
			<input matInput type="text" formControlName="name" />
		</mat-form-field>
		<mat-form-field>
			<mat-label>Initial ammount</mat-label>
			<input matInput type="number" formControlName="ammount" />
		</mat-form-field>
	</div>
	<button mat-flat-button (click)="create()" [disabled]="!accountForm.valid">
		Create account
	</button>
</form>
