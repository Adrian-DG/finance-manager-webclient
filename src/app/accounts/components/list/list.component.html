@for (item of records$(); track $index) {
<app-resource-list
	[id]="item.id"
	[avatar]="item.name"
	[title]="item.name"
	[description]="''"
	[ammount]="item.savedAmmount"
	(onItemDeleteSelected)="onItemDeleteClick($event)"
></app-resource-list>
}
<app-resource-paginator
	[filter]="filters$()"
	[totalCount]="totalCount$()"
></app-resource-paginator>
