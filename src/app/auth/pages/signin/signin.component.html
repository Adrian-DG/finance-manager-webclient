<div class="container">
	<mat-card class="card-center">
		<mat-card-header>
			<mat-card-title>Sign In</mat-card-title>
		</mat-card-header>
		<br />
		<mat-card-content class="card-content-v">
			<mat-form-field appearance="fill">
				<mat-label>Username</mat-label>
				<input matInput type="text" [(ngModel)]="sigInDto.username" />
			</mat-form-field>
			<mat-form-field appearance="fill">
				<mat-label>Password</mat-label>
				<input
					matInput
					type="password"
					[(ngModel)]="sigInDto.password"
				/>
			</mat-form-field>
		</mat-card-content>
		<mat-card-footer>
			<mat-card-actions>
				<button mat-flat-button style="width: 100%">Ingresar</button>
			</mat-card-actions>
		</mat-card-footer>
	</mat-card>
</div>
